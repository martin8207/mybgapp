---
services:
  web:
    image: martin8207/mybgapp-web
    deploy:
      replicas: 3
    ports:
      - 8080:80
    volumes:
      - /home/vagrant/mybgapp/web:/var/www/html:ro
    networks:
      - app-network
  db:
    image: martin8207/mybgapp-db
    networks:
      - app-network
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
    environment:
      MYSQL_ROOT_PASSWORD_FILE: /run/secrets/db_root_password
    secrets:
      - db_root_password
secrets:
  db_root_password:
    external: true
networks:
  app-network: null

